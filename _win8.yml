# The public documentation URL, used for sitemap.xml
url: "http://docs.telerik.com/windows8"
site_name: WIN8

destination: _site_WIN8
# Exclude files which should not be in the output
exclude: [README.md,Gemfile,Gemfile.lock]
navigation:
## List your directory names and order here, like this:    
    installation-and-deployment/uwp:
        title: "Universal Windows Platform"
        position: 1
    installation-and-deployment/windows8:
        title: "Windows Universal (Windows 8.1)"
        position: 2
    
## The application virtual path
baseurl: /windows8

## The product name
productName: "Telerik UI for Windows 8.1"

# Aliases available in the markdown template. The below will expand {{site.foo}} to Bar in the output
# "foo": "Bar"

# Define any custom fields that you use in the site here
framework_name: WINDOWS81

## Do not edit below this line
safe: false
markdown: MarkdownProcessor
kramdown:
    toc_levels: 2..3
    smart_quotes: ["quot", "quot", "quot", "quot"]
    input: GFM

